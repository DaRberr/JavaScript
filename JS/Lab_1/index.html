<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Triangle Solver</title>
</head>
<body>
    <h1>Triangle Solver</h1>
    <p>Enter two values and their types to solve a right triangle.</p>

    <label for="value1">Value 1:</label>
    <input type="number" id="value1" step="any">

    <label for="type1">Type 1:</label>
    <select id="type1">
        <option value="leg">Leg</option>
        <option value="hypotenuse">Hypotenuse</option>
        <option value="adjacent angle">Adjacent Angle</option>
        <option value="opposite angle">Opposite Angle</option>
        <option value="angle">Angle</option>
    </select>

    <br>

    <label for="value2">Value 2:</label>
    <input type="number" id="value2" step="any">

    <label for="type2">Type 2:</label>
    <select id="type2">
        <option value="leg">Leg</option>
        <option value="hypotenuse">Hypotenuse</option>
        <option value="adjacent angle">Adjacent Angle</option>
        <option value="opposite angle">Opposite Angle</option>
        <option value="angle">Angle</option>
    </select>

    <br>
    <button onclick="solveTriangle()">Solve</button>

    <h2>Result:</h2>
    <pre id="output"></pre>

    <script src="triangle.js"></script>
</body>
</html>
